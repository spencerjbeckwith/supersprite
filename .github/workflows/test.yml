name: Run Tests
on:
  pull_request:
    branches:
      - master
  workflow_dispatch:
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.1
      - uses: actions/setup-node@v4.0.4
      - run: npm install
      - run: npm run test
        env:
            CI: true